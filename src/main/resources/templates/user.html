<head>
    <meta charset="UTF-8">

        html {
            font-size: 1.25rem;

<body>

<!-- Navigation Panel-->
<div class="container-fluid bg-secondary w-100 p-3">
    <div class="row">
        <div class="col-10 text-20">
            <div class="row">
                <div class="col-2">
                    <div class="container text-center">
                        <span class="text-white" id="userDetailsEmail">Email</span>
                    </div>
                </div>
                <div class="col-2">
                    <div class="container text-center">
                        <span>  with roles:  </span>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col text-white" id="userDetailsRoles">Roles</div>
                </div>
            </div>

        </div>
        <div class="col-2">
            <div class="container text-center">
                <button class="btn btn-warning" type="submit" data-toggle="collapse" id="logout"
                        data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <strong>Logout</strong>
                </button>
            </div>

        </div>
    </div>
</div>

<!-- Main Panel-->
<div class="row">
    <div class="col-2">
        <ul class="nav nav-pills flex-column" id="tab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="user-tab" data-toggle="pill" href="#userRole" role="tab"
                   aria-controls="userRole" aria-selected="true">User</a>
            </li>
        </ul>
    </div>
    <div class="col-10 bg-light">
        <div class="tab-content" id="tabContent">
            <div class="tab-pane fade show active" id="userRole" role="tabpanel" aria-labelledby="user-tab">
                <h3>User panel</h3>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col" class="text-center">id</th>
                        <th scope="col" class="text-center">Name
                        <th scope="col" class="text-center">Email</th>
                        <th scope="col" class="text-center">Age</th>
                        <th scope="col" class="text-center">Roles</th>
                    </tr>
                    </thead>
                    <tbody id="tbodyAuthUserDetails"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>




<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
